    <script>
        function showPanier() {
          var x = document.getElementById("pannierMobile");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        function myFunction() {
          var x = document.getElementById("menu-scroll");
          if (x.style.display === "block") {

          } else {
            x.style.display = "block";
          }
